{% extends "base.html" %}

{% block title %} {{ title | default('Home') }} {% endblock %}

{% block content %}
    {% if render == 'POST' %}
        <p> Your form had name: {{name}} </p>
    {% else %}
        <p> Your URL-args had name: {{name}} </p>
    {% endif %}
        
    <form action="/" method="GET" >
        <label for="name">GET Name:</label>
        <input type="text" id="get-name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <form action="/" method="POST" >
        <label for="name">POST Name:</label>
        <input type="text" id="post-name" name="name" required>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
